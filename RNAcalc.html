<!DOCTYPE html>
<html>
<head>
    <title>RNA to aminoacid calculator</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <meta name="description" content="This simple online calculator from mRNA codons to amino acids using JavaScript.">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="RNAcalc.css">
    <script src="rna.js"></script>
</head>
    <body>
        <header><h1>mRNA to Protein calculator</h1></header>
        <main>
        <section id="rnatoprotein" class="fullCard">
        <p>Insert RNA letters that you want to translate here:</p>
            RNA: <input type="text" id="rna">
        </section>
<!--        onmousedown="onMsDw(this)" onmouseup="onMsUp(this)-->
            <button onclick="translaterna()"><strong>Translate codons</strong></button>
            <figure>
            <img src="geneticcode.jpg" alt="genetic code">
                <figcaption> Genetic code. Rules of the translation of mRNA codons to amino acids.</figcaption>
            </figure>
        <p id="resp"><strong>The result:</strong></p>
        <section class="prettycard">
            <p id="pos"></p>
            <p id="translated"></p>
            <p id="result"></p>
        </section>
        <hr>
        <div>
            </div></main>
    </body>
</html>
